<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of product">
      <ion-thumbnail slot="start">
        <img src=“assets/img/israel.jpg”>
      </ion-thumbnail>
    
    </ion-item>

    <ion-item *ngFor="let product of products">
      <ion-thumbnail slot="start">
        <img src=“assets/img/sharp2.jpg”>
      </ion-thumbnail>
      <ion-label>{{Man u won}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
