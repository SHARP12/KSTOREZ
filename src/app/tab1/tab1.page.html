<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><h1>Kstorez</h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar></ion-searchbar>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button >
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <ion-grid>
    <ion-row>
      <ion-col  size="6">
        <ion-card *ngFor= "let item of items | async">
          <ion-card-header>
            <!--  <ion-img [src]="p.imgUrl"></ion-img> -->
            <ion-card-title><span style="display: inline-block;margin: 0;"> {{item.ProductName}} </span>
              <ion-button fill="clear" (click)="addToCart(item)" class="cart" style="color:maroon">
                <ion-icon name="heart"></ion-icon>
              </ion-button> 
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-align-items-center">
              <ion-col size="">
                <ion-label color="secondary">
                  <b>{{ item.Price }}</b>
                </ion-label>
              </ion-col> 
              <ion-col>
                <ion-label>
                  <b>{{item.Description}}</b>
                </ion-label>
              </ion-col>             
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col  size="6">
        <ion-card *ngFor= "let item of items | async">
          <ion-card-header>
            <!--  <ion-img [src]="p.imgUrl"></ion-img> -->
            <ion-card-title><span style="display: inline-block;margin: 0;"> {{item.ProductName}} </span>
              <ion-button fill="clear" (click)="addToCart(item)" class="cart" style="color:maroon">
                <ion-icon name="heart"></ion-icon>
              </ion-button> 
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row class="ion-align-items-center">
              <ion-col size="">
                <ion-label color="secondary">
                  <b>{{ item.Price }}</b>
                </ion-label>
              </ion-col> 
              <ion-col>
                <ion-label>
                  <b>{{item.Description}}</b>
                </ion-label>
              </ion-col>             
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
               
    </ion-row>  
  </ion-grid>
 
<!-- abc -->  
</ion-content>
